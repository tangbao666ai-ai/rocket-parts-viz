<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Parts (3D)</title>
    <style>
      html, body { height: 100%; margin: 0; background: #070b14; overflow: hidden; }
      #app { width: 100%; height: 100%; }
      .hud {
        position: fixed; left: 12px; top: 12px;
        color: #d7ddff; font: 12px/1.4 system-ui, -apple-system, Segoe UI, Roboto;
        background: rgba(10, 14, 30, 0.65);
        border: 1px solid rgba(140,160,255,0.18);
        border-radius: 12px; padding: 10px 12px; max-width: 360px;
        backdrop-filter: blur(6px);
      }
      .hud h1 { margin: 0 0 6px; font-size: 14px; }
      .hud .pill { display:inline-block; margin: 2px 6px 2px 0; padding: 2px 8px; border-radius: 999px; border: 1px solid rgba(140,160,255,0.2); color:#c9d3ff; }
      .hud .name { font-weight: 700; color: #fff; }
      .hud .muted { color: #9fb0d2; }
      .hud .list { margin-top: 8px; }
      .hud .list div { margin: 4px 0; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="hud">
      <h1>Rocket Parts (3D)</h1>
      <div>
        <span class="pill">Drag: orbit</span>
        <span class="pill">Scroll/pinch: zoom</span>
        <span class="pill">Click: select part</span>
      </div>
      <div class="list" id="info">
        <div class="muted">Click a part to see details.</div>
        <div class="muted" style="margin-top:6px">Flow legend: <b>Blue</b>=LOX, <b style="color:#ffd0a6">Amber</b>=Fuel/LH2 (concept)</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
